<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📋 ToDoリスト</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="新しいタスクを追加..." autocomplete="off" required>
            <button type="submit">追加</button>
        </form>
        <ul id="todo-list">
            <!-- ToDoアイテムはJavaScriptでここに追加されます -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
